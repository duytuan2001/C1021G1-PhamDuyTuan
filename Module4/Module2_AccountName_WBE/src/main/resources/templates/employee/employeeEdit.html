<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <title>Create</title>
</head>

<body>
<h3 style="text-align: center">Edit Employee</h3>

<p>
    <a class="btn btn-warning" th:href="@{/employee}">Back to employee list</a>
</p>


<div id="form">
    <form th:action="@{/employee/edit}" th:object="${employee}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{employeeId}"/>
        <div>
            <label>Employee Name: </label>
            <input type="text" th:field="*{employeeName}"/>
        </div>
        <div>
            <label>Employee Birthday: </label>
            <input type="date" th:field="*{employeeBirthday}"/>
        </div>
        <div>
            <label>Employee IdCard: </label>
            <input type="text" th:field="*{employeeIdCard}"/>
        </div>
        <div>
            <label>Employee Salary: </label>
            <input type="text" th:field="*{employeeSalary}"/>
        </div>
        <div>
            <label>Employee Phone: </label>
            <input type="text" th:field="*{employeePhone}"/>
        </div>
        <div>
            <label>Employee Email: </label>
            <input type="text" th:field="*{employeeEmail}"/>
        </div>
        <div>
            <label>Employee Address: </label>
            <input type="text" th:field="*{employeeAddress}"/>
        </div>

        <div>
            <label>Position Name: </label>
            <select th:field="*{position}">
                <option th:each="item : ${position}"
                        th:value="${item.positionId}" th:text="${item.positionName}"></option>
            </select>
        </div>

        <div>
            <label>Education Degree Name: </label>
            <select th:field="*{educationDegree}">
                <option th:each="item : ${education}"
                        th:value="${item.educationDegreeId}" th:text="${item.educationDegreeName}"></option>
            </select>
        </div>

        <div>
            <label>Division Name: </label>
            <select th:field="*{division}">
                <option th:each="item : ${division}"
                        th:value="${item.divisionId}" th:text="${item.divisionName}"></option>
            </select>
        </div>

        <input type="submit" value="save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
