<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <title>Create</title>
</head>

<body>
<h3 style="text-align: center">Edit Employee</h3>

<p>
    <a class="btn btn-warning" th:href="@{/customer}">Back to customer list</a>
</p>

<div id="form">
    <form th:action="@{/customer/edit}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{customerId}"/>
        <div>
            <label>Employee Name: </label>
            <input type="text" th:field="*{customerName}"/>
        </div>
        <div>
            <label>Employee Birthday: </label>
            <input type="date" th:field="*{customerBirthday}"/>
        </div>
        <div>
            <label>Customer Gender: </label>

            <input type="radio" th:field="*{customerGender}" value="1">Nam

            <input type="radio" th:field="*{customerGender}" value="0">Ná»¯

        </div>
        <div>
            <label>Employee Salary: </label>
            <input type="text" th:field="*{customerIdCard}"/>
        </div>
        <div>
            <label>Employee Phone: </label>
            <input type="text" th:field="*{customerPhone}"/>
        </div>
        <div>
            <label>Employee Email: </label>
            <input type="text" th:field="*{customerEmail}"/>
        </div>
        <div>
            <label>Employee Address: </label>
            <input type="text" th:field="*{customerAddress}"/>
        </div>

        <div>
            <label>Customer Type: </label>
            <select th:field="*{customerType}">
                <option th:each="item : ${customerType}"
                        th:value="${item.customerTypeId}" th:text="${item.customerTypeName}"></option>
            </select>
        </div>



        <input type="submit" value="save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
