<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function area() {
        return R * R * Math.PI;
    }
    function perimeter() {
        return 2 * R * Math.PI;
    }
    let R = parseInt(prompt("Nhập Bán kính"));
    let c = area();
    let d = perimeter();
    document.write("Diện Tích: "+c);
    document.write("</br>");
    document.write("Chu Vi: "+d);
</script>
</body>
</html>
