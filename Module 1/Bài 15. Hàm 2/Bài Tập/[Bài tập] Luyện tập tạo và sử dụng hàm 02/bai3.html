<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial() {
        let factorial = 1
        for (let i = 1; i <= n; i++) {
            factorial *= i;
        }
        return factorial;
    }
    let n = parseInt(prompt('nhập số nguyên dương'));
    document.write('Giai thừa của một số nguyên dương là:'+factorial())
</script>
</body>
</html>
