<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let meter = 0.305 * foot;
        return meter;
    }

    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        return foot;
    }

        let meter = parseInt(prompt("Nhập gia trị meter: "));
        let foot = parseInt(prompt("Nhập giá trị foot: "));
    alert('foot = ' + meterToFoot(meter));
    alert('meter = ' + footToMeter(foot));
</script>
</body>
</html>
