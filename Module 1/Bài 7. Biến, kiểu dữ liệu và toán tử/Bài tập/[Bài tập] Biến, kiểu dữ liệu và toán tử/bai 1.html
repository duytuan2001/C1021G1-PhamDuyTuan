<pre>
<script>
    let pointP=parseInt(prompt("Điểm môn Lý:"));
    let pointC=parseInt(prompt("Điểm môn Hóa:"));
    let pointB=parseInt(prompt("Điểm môn Sinh:"));
    let sum = (pointP + pointC + pointB);
    let area = (pointP + pointC + pointB)/3;
    document.writeln("Tổng 3 môn:"+ sum);
    document.write("Trung bình 3 môn:"+ area);
</script>
