<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.
        Nếu một mảng chứa các ký tự  [ 'c', 's', 'c', '2', '6', '1' ] sau khi thực hiện đảo ngược sẽ là "162csc"</title>
</head>
<body>
<script>
    let c = [ 'c', 's', 'c', '2', '6', '1' ];
    console.log(c.reverse().join(''));
</script>
</body>
</html>
