<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo mảng số nguyên.
        Hiển hiện giá trị lớn nhất trong mảng đó.
        In ra giá trị trung bình của các phần tử trong mảng.</title>
</head>
<body>
<script>
    numbers = [79, 5, 1, 3, 2, 10];
    let max = numbers[0];
    let index = 0;
    for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
            index = i;
        }
    }
    alert("max: " + max + " at position " + index);
    for (let i=0; i < numbers.length; i++){
        index = index + numbers[i];
    }
    average = index / numbers.length;
    document.write('Giá trị trung tình:', average)
</script>
</body>
</html>
