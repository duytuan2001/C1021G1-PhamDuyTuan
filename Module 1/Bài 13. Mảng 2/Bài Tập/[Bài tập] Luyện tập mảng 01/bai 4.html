<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.</title>
</head>
<body>
<script>
    let a = [];
    let n = parseInt(prompt("Vui long nhap so luong phan tu: "));

    for (let i = 0; i < n; i++) {
        a[i] = parseInt(prompt("Nhap phan tu " + i));
    }
    alert(a.reverse())
</script>
</body>
</html>
