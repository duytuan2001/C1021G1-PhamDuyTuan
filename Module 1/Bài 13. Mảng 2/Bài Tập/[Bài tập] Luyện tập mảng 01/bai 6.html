<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
        Chương trình tìm xem V có nằm trong mảng số nguyên không?
        Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".</title>
</head>
<body>
<script>
    let a= parseInt(prompt('nhập một sô nguyên n='));
    let number=new Array(10);
    for(let i=0;i<number.length;i++){
        number[i]=parseInt(prompt('Nhập phần tử của mảng'+i));
    }
    let result ="";
    for(let i=0;i<number.length;i++){
        if(a==number[i]){
            result="V is in number";
            break;
        }else {
            result="V is not in number";
        }
    }
    document.write(result);

</script>
</body>
</html>
