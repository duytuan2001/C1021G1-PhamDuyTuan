<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet">
<body>

<div class="container">
    <div class="title">ADD Customer</div>
    <form action="">
        <div class="user-details">

            <div class="input-box">
                <span class="detail">Customer Code</span>
                <input type="text" placeholder="Enter your name" required>
            </div>

            <div class="input-box">
                <span class="detail">Customer Name</span>
                <input type="text" placeholder="Enter your name" required>
            </div>

            <div class="input-box">
                <span class="detail">Customer Birthday</span>
                <input type="text" placeholder="Enter your name" required>
            </div>

            <div class="gender-details">
                <span class="gender-title">Customer Gender</span>
                <div class="category">
                    <select>
                        <option value="">Select</option>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                    </select>
                </div>
            </div>

            <div class="input-box">
                <span class="detail">Customer IdCard</span>
                <input type="text" placeholder="Enter your name" required>
            </div>

            <div class="input-box">
                <span class="detail">Customer Phone</span>
                <input type="text" placeholder="Enter your name" required>
            </div>



            <div class="input-box">
                <span class="detail">Customer Email</span>
                <input type="text" placeholder="Enter your name" required>
            </div>

            <div class="input-box">
                <span class="detail">Customer Address</span>
                <input type="text" placeholder="Enter your name" required>
            </div>

            <div class="input-box">
                <span class="detail">Customer TypeID</span>
                <input type="text" placeholder="Confirm your password" required>
            </div>
        </div>




        <div class="button">
            <input type="submit" value="Add Customer">
        </div>
    </form>
</div>

</body>
</html>
