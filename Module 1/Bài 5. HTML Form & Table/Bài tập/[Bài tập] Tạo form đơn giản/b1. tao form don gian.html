<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title> Table simple </title>
    <div>
    <h1 style="text-align: center;width: 40%;background-color: Orangered;color: white;">SỞ THÍCH CỦA BẠN <span
            style="color: white"></span></h1>
    </div>
</head>
<body>
    <form>
        <table>
            <tr>
                <td style="text: right;color: blue">Họ và tên</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td style="text-align: right; color: blue">Email</td>
                <td><input type="text" size="14"/></td>
            </tr>
            <tr>
                <td style="text-align: right;color: blue">Sở thích</td>
                <td style="color: darkorange">
                    <input type="checkbox" value="Thể thao">Thể thao
                    <input type="checkbox" value="Âm nhạc">Âm nhạc
                    <input type="checkbox" value="Đọc Sách">Đọc Sách
                </td>
            </tr>
            <tr>
                <td></td>
                <td style="color: orange">
                    <input type="checkbox" value="Lướt wed">Lướt wed
                    <input type="checkbox" value="Chơi game">Chơi game
                    <input type="checkbox" value="Điện ảnh">Điện ảnh</td>
                </td>
            </tr>
            <tr>
                <td></td>
                <td style="color: orange">
                    <input type="checkbox" value="Du lịch">Du lịch
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Gửi thông tin">

                    <input type="reset" value="Nhập lại"/>

                </td>
            </tr>
        </table>

    </form>
</div>
</body>
</html>
