<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<!--Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for. Với N sẽ hiển thị từ 0 đến 5-->
<body>
    <h2>JavaScript Loops</h2>
    <p id="demo"></p>
        <script>
        let text = "";
    let i;
    for (i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<!--Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.-->
<body>
<script>
    let num = prompt("Enter your number: ");
    let total = 0;
    let i = 1;
    for (; i <= num; i +=1) {
        //phần thân vòng lặp thực hiện tính tổng
    }
    total = total + i;
    alert(total);
</script>
</body>
</html>
