<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<!--Khai báo biến num để lưu giá trị nhập vào từ hộp thoại.-->
<body>
<script>
    let num = parseInt(prompt("Enter a number: "));
    let total = 0;
    while( num != -1 ) {
        num = parseInt(prompt("Enter a number: "));
        alert(num);
        //phần code tính tổng
        total += num;
    }
    alert(total);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<!--Viết chương hình hiển thị thẻ <hr> theo độ rộng từ 1 đến 100. Kết quả sẽ được hiển thị như hình-->
<body>
<script>
    let i = 1;

    while (i < 100) {
        //phân thân vòng lặp
        document.write("<hr width = " + i + "%>");
        i++;
    }
</script>
</body>
</html>
