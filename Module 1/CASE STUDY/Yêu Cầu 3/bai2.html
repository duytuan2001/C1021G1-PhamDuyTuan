<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cho 2 mảng A và B chứa số nguyên.
        Tìm ra một mảng đã được sắp xếp chứa các phần tử xuất hiện trong mảng B nhưng lại không xuất hiện A
        Chú ý các phần tử giống nhau chỉ tính là 1 lần xuất hiện
        Ví dụ:  A=[7,2,5,3,5,3] và B=[7,2,5,4,6,3,5,3] thì kết quả missingValue(A, B) = [4, 6]
    </title>
</head>
<body>
<script>
    let A=[];
    let n = parseInt(prompt("Vui long nhap so luong phan tu: "));

    for (let i = 0; i < n; i++) {
        A[i] = parseInt(prompt("Nhap phan tu " + i));
    }

    let B=[];
    let m = parseInt(prompt("Vui long nhap so luong phan tu: "));

    for (let j = 0; j < m; j++) {
        B[j] = parseInt(prompt("Nhap phan tu " + j));
    }

    let C=[];
    for(let i=0;i<A.length;i++){
        for(let j=0;j<B.length;j++){
            if(A[i] == B[j]){
                B.splice(j,1);
                C.push(B)
            }
        }
    }
    console.log(B)
</script>
</body>
</html>
