<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1:
        Viết một chương trình để nhập lương nhân viên,
        tính thuế thu nhập và lương ròng (số tiền lương thực sự mà nhân viên đó nhận được).
        Với các thông số giả sử như sau (không theo luật lương,
        chỉ là con số giả sử để dễ tính toán):
        20% thuế thu nhập nếu lương là 15 triệu.
        10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
        5% thuế thu nhập nếu lương dưới 7 triệu
    </title>
</head>
<body>
<script>
    let float = parseInt(prompt("Nhập số tiền lương"));
    if(float >= 15){
        floats = (float * 20)/100;
        max = float - floats;
        document.write("Thuế thu nhập với mức thuế suất 20%: "+floats+" Triệu."+"</br>Số tiền lương của bạn nhận là: "+max+" Triệu.");
    }else if(float >= 7 && float <= 15){
        floats = (float * 10)/100;
        max = float - floats;
        document.write("Thuế thu nhập với mức thuế suất 10%: "+floats+" Triệu."+"</br>Số tiền lương của bạn nhận là: "+max+" Triệu.");
    }else{
            floats = (float * 5)/100;
            max = float - floats;
            document.write("Thuế thu nhập với mức thuế suất 10%: "+floats+" Triệu."+"</br>Số tiền lương của bạn nhận là: "+max+" Triệu.");
    }
</script>
</body>
</html>
