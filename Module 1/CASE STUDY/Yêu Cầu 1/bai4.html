<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Vẽ tam giác cân rỗng có chiều cao h. Ví dụ: h = 5
    </title>
</head>
<body>
<script>
    let h = parseInt(prompt("Nhập chiều cao"));

    for (let i = 0; i < h; i++){
        for (let j = 0; j < 2 * h-1; j++){
            let a = ((2*h-1)- (2 * i + 1))/2;
            if (j == a || j == a +(2*i)||i == h-1){
                document.write("*");
            }else {
                document.write("&ensp;");
            }
        }
        document.write("</br>");
    }
</script>
</body>
</html>
