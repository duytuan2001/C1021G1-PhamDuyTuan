<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Vẽ tam giác vuông cân rỗng có chiều cao h. Ví dụ: h = 5
    </title>
</head>
<body>
<script>

    let h = parseInt(prompt("Nhập chiều cao"))

    for (let i = 0; i < h; i++){
        for (let j = 0; j < i; j++){
            if( j == 0  ||  j == i-1  ||  i == h-1 ){
                document.write("&nbsp;*&nbsp;");
            }else {
                document.write("&nbsp;&nbsp;&nbsp;&nbsp;");
            }
        }
        document.write("</br>");
    }
</script>
</body>
</html>
