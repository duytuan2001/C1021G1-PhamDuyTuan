<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Bài 1: Vẽ hình chữ nhật rỗng chiều dài n và chiều rộng m theo hình dưới đây.\
        Ví dụ: x = 4, y = 5
    </title>
</head>
<body>
<script>
    let m = parseInt(prompt("Nhật chiều rộng"));
    let n = parseInt(prompt("Nhật chiều dài"));
    for(let i = 1; i <= m; i++){
        for(let j = 1; j <= n; j++) {
            if (i == 1 || j == 1 || i == m || j == n ) {
                document.write("*");
            }else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("</br>");
    }

</script>
</body>
</html>
