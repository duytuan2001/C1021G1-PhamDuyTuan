<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Xây dựng lớp mô tả Temperature</title>
</head>
<body>

<script>
    class Temperature{
        constructor(c) {
            this.c = c;
        }
        convertCtoF() {
            return this.c * 9/5 +32;
        }
        convertCtoK() {
            return this.c + 273.15;
        }
    }
    let c = new Temperature(25);
    document.write("Nhiệt độ của F: "+c.convertCtoF()+"</br>"+"Nhiệt độ của K: "+c.convertCtoK());

</script>
</body>
</html>
