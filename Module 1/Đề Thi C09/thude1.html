<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a,b;
    function UCLN(x,y){
    while(x!=y){
        if(x>y) {
            x = x - y;
        }else y=y-x;
    }
    return x;
    }
    a=prompt("Nhap gia tri a:");
    b=prompt("Nhap gia tri b:");
    document.write("Uoc chung lon nhat: " + UCLN(a,b)+"</br>");
    document.write("Boi chung nho nhat: " + a*b/UCLN(a,b));
</script>
</body>
</html>
