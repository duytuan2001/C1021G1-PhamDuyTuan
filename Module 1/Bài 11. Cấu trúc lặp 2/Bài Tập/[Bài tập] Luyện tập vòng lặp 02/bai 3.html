<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau</title>
</head>
<body>
<script>​
     for (let i = 1; i <= 5; i ++){
         for (let j = 5; j >= 1; j--){
             if (j > i){
                 document.write("&ensp;");
             }else {
                 document.write("*");
             }
         }
         document.write("</br>");
     }
// // tam giac 4
for (let i = 1; i <= 5; i ++){
    for (let j = 1; j <= 5; j++){
        if (i > j){
            document.write("&ensp;");
        }else {
            document.write("*");
        }
    }
    document.write("</br>");
}
</script>

</body>
</html>
