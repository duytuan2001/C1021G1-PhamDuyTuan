<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i ;
    let count =0;
    let tong=0;
    i=1
    while (count <=29){
        if(i%7==0){
            document.write(i)
            document.write('<br>')
            count++;
            tong=tong +i;
        }
        i++;
    }
    document.write("tong la "+ tong)
</script>
</body>
</html>
