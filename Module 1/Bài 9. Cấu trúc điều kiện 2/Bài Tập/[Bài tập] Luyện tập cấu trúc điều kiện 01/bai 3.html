<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập số nguyên bất kì"))
    if (a>0){
        alert("số này lớn hơn 0")
    }
    else {
        alert("số này nhỏ hơn 0")
    }
</script>
</body>
</html>
