<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.</title>
</head>
<body>
<script>
    let a= prompt("nhập tuổi")
    if (a==15){
        alert("Đủ điều kiện vào lớp 10")
    }
    else{
        alert("Không đủ điểu kiện vào lớp 10")
    }
</script>
</body>
</html>
