<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1.</title>
</head>
<body>
<script>
    let a=prompt("nhập số a")
    let b=prompt("Nhập số b")
    if(a==0){
        if(b==0){
            alert("Phương trình vô số nghiệm")
        }
        else
            alert("Phương trình vô nghiệm")
    }
        let x=-b/a
        alert("Phương trình có nghiệm duy nhất"+x)
</script>
</body>
</html>
