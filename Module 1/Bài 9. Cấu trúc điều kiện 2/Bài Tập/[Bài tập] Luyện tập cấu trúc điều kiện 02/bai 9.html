<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là</title>
</head>
<body>
<script>
    let a=prompt("Nhập số thực a")
    let b=prompt("Nhập số thực b")
    let c=prompt("Nhập số thực c")
    if (a > 0 && b > 0 && c > 0){
        alert("Không đúng điều kiện")
    }
    else if(a + b > c && b + c > a && a + c > b){
        alert("a,b,c là cạnh của một tam giác")
    }
    else {
        alert("a,b,c không phải là cạnh của một tam giác")
    }
</script>
</body>
</html>
