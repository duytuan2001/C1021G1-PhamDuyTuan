<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập cạnh a"))
    let b=parseInt(prompt("Nhập cạnh b"))
    let S=a*b/2
    alert("Diện tích tam giác vuông:"+S)
</script>
</body>
</html>
