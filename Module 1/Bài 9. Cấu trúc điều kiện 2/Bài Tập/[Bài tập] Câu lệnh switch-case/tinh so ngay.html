    <title>Viết một ứng dụng cho phép tính được số ngày trong một tháng với giao diện như sau:</title>
</head>
<body>
<script>
    let bmi = parseInt(prompt("Nhập bmi"))
     bmi = weight / ( height ^ 2 )

    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");

    else
